<div class="container">
  <ng-container *ngIf="stream$ | async as stream; else loadingOrError">
    <div class="row">
      <div class="col-sm-12 col-md-7 mx-auto">
        <div class="card my-5 shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-body">
            <h3 class="card-title">
              New Password
            </h3>
            <form class="form" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  placeholder=""
                />

                <div
                  *ngIf="
                    resetForm.get('password').touched &&
                    resetForm.get('password').errors
                  "
                >
                  <span
                    *ngIf="resetForm.get('password').hasError('required')"
                    class="text-danger"
                    >Password is required</span
                  >
                  <span
                    *ngIf="resetForm.get('password').hasError('minlength')"
                    class="text-danger"
                    >Minimum of 5 characters required</span
                  >
                  <span
                    *ngIf="resetForm.get('password').hasError('maxlength')"
                    class="text-danger"
                    >Maximum of 40 characters allowed</span
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="cpassword">Confirm Password</label>

                <input
                  type="password"
                  class="form-control"
                  formControlName="cpassword"
                  placeholder=""
                />

                <div
                  *ngIf="
                    resetForm.get('cpassword').touched &&
                    resetForm.get('cpassword').errors
                  "
                >
                  <span
                    *ngIf="resetForm.get('cpassword').hasError('required')"
                    class="text-danger"
                    >Confirm password is required</span
                  >
                  <span
                    *ngIf="resetForm.get('cpassword').hasError('mustMatch')"
                    class="text-danger"
                    >Passwords must match</span
                  >
                </div>
              </div>
              <ng-container *ngIf="stream.loading">
                <div class="alert alert-info text-center text-dark">
                  Trying to change your password......
                </div>
              </ng-container>
              <ng-container *ngIf="stream.error">
                <ngb-alert
                  class="text-center my-1"
                  type="danger"
                  (close)="closeMessage()"
                  >{{ stream.error }}</ngb-alert
                >
              </ng-container>

              <div class="form-group">
                <button
                  class="btn btn-primary btn-block"
                  [disabled]="resetForm.invalid"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-template #loadingOrError>
    <ng-container *ngIf="getStreamError$() | async as error; else loading">
      <ngb-alert class="text-center mt-4" type="danger">{{ error }}</ngb-alert>
    </ng-container>
    <ng-template #loading>
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
