<div class="container h-100">
  <div class="row">
    <div class="col-sm-12 col-md-7 mx-auto">
      <div class="card my-5 shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body text-center">
          <h4 class="card-title">
            Forgot Password
          </h4>

          <h5 class="card-title">
            Enter Email
          </h5>
          <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder=""
              />

              <div
                class="my-1"
                *ngIf="form.get('email').touched && form.get('email').errors"
              >
                <span
                  *ngIf="form.get('email').hasError('required')"
                  class="text-danger"
                  >Email is required</span
                >
                <span
                  *ngIf="form.get('email').hasError('email')"
                  class="text-danger"
                  >Enter valid email</span
                >
              </div>
            </div>
            <ng-container *ngIf="errorMessage" class="my-1">
              <ngb-alert
                class="text-center"
                type="danger"
                (close)="errorMessage = null"
                >{{ errorMessage }}</ngb-alert
              >
            </ng-container>
            <ng-container *ngIf="successMessage" class="my-1">
              <ngb-alert
                class="text-center"
                type="success"
                (close)="successMessage = null"
                >{{ successMessage }}</ngb-alert
              >
            </ng-container>

            <div class="form-group">
              <button
                class="btn btn-primary btn-block"
                [disabled]="form.invalid"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
