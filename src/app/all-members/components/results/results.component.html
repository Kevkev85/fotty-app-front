<div class="container">
  <ng-container *ngIf="combined$ | async as combined; else loadingOrError">
    <app-filter></app-filter>

    <h4 class="text-center my-2">{{ combined.weekNumberString }}</h4>

    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <ngx-datatable
        class="bootstrap"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [limit]="10"
        [rows]="combined.filteredUsers"
      >
        <ngx-datatable-column name="Position"></ngx-datatable-column>
        <ngx-datatable-column name="Name"></ngx-datatable-column>
        <ngx-datatable-column name="LastWeek"></ngx-datatable-column>
        <ngx-datatable-column name="Score"> </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </ng-container>

  <ng-template #loadingOrError>
    <ng-container
      *ngIf="
        loadingErrorService.streamError$ | async as streamError;
        else loading
      "
    >
      <loading-error [streamError]="streamError"></loading-error>
    </ng-container>
    <ng-template #loading>
      <spinner></spinner>
    </ng-template>
  </ng-template>
</div>
