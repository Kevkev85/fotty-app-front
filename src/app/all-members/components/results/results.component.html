<div class="container">
  <ng-container *ngIf="combined$ | async as combined; else loadingOrError">
    <app-filter></app-filter>

    <h4 class="text-center my-2">{{ combined.weekNumberString }}</h4>

    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <ngx-datatable
        class="bootstrap"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [limit]="10"
        [rows]="combined.filteredUsers"
      >
        <ngx-datatable-column name="Position"></ngx-datatable-column>
        <ngx-datatable-column name="Name"></ngx-datatable-column>
        <ngx-datatable-column name="PreviousWeeksScore">
          <ng-template let-column="column" ngx-datatable-header-template>
            <span>Last Week</span>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="TotalScore">
          <ng-template let-column="column" ngx-datatable-header-template>
            <span>Score</span>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </ng-container>

  <ng-template #loadingOrError>
    <ng-container *ngIf="errorSubject$ | async as error; else loading">
      <ngb-alert class="text-center mt-4" type="danger">{{ error }}</ngb-alert>
    </ng-container>
    <ng-template #loading>
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
