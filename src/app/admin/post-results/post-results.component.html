<div class="container">
  <div *ngIf="stream$ | async as stream; else loadingOrError">
    <h3 class="text-center">
      Post Results For Round {{ stream.week.weekNumber }}
    </h3>

    <ng-container *ngIf="stream.week.beforeDeadLine">
      <h5 class="text-center">Have to wait till after deadline</h5>
    </ng-container>

    <form [formGroup]="resultForm" (ngSubmit)="onSubmit()">
      <div
        formArrayName="weeksResult"
        *ngFor="let pick of controls; let i = index"
      >
        <div formGroupName="{{ i }}">
          <div class="card my-2 custom-btns">
            <div class="row btn-group btn-group-toggle" ngbRadioGroup>
              <div class="col-5 text-center">
                <label ngbButtonLabel class="btn full-wheight btn-light">
                  <input
                    ngbButton
                    type="radio"
                    formControlName="team"
                    value="{{ pick.get('homeTeam').value }}"
                  />
                  {{ pick.get("homeTeam").value }}
                </label>
              </div>
              <div class="col-2 text-center">
                <div
                  [style.backgroundImage]="
                    'url(../../../../assets/images/vs.png)'
                  "
                  class="thumbnail mx-auto"
                ></div>
              </div>
              <div class="col-5 text-center">
                <label ngbButtonLabel class="btn full-wheight btn-light">
                  <input
                    ngbButton
                    type="radio"
                    formControlName="team"
                    value="{{ pick.get('awayTeam').value }}"
                  />
                  {{ pick.get("awayTeam").value }}</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <ng-container *ngIf="stream.loading">
        <div class="alert alert-warning text-center">loading.....</div>
      </ng-container>

      <ng-container *ngIf="stream.error">
        <ngb-alert
          class="text-center"
          type="danger"
          (close)="closeMessages()"
          >{{ stream.error }}</ngb-alert
        >
      </ng-container>
      <button
        *ngIf="stream.week.filteredMatches.length > 0; else totalScore"
        class="btn btn-primary btn-block my-3"
        [disabled]="stream.week.beforeDeadLine"
      >
        Submit
      </button>

      <ng-template #totalScore>
        <button
          type="button"
          class="btn btn-block btn-warning my-4"
          (click)="updateTotalScore()"
        >
          Update Total Score
        </button>
      </ng-template>
    </form>
  </div>

  <ng-template #loadingOrError>
    <ng-container *ngIf="getStreamError$() | async as error; else loading">
      <ngb-alert class="text-center" type="danger">{{ error }}</ngb-alert>
    </ng-container>
    <ng-template #loading>
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>
  </ng-template>
</div>
